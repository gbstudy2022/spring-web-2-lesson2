<div>
    <p></p>
    <h3>Заказы</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Стоимость</td>
            <td>Адрес</td>
            <td>Телефон</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in OrderList">
            <td>{{p.id}}</td>
            <td>{{p.totalPrice + ' руб.'}}</td>
            <td>{{p.address}}</td>
            <td>{{p.phone}}</td>
        </tr>
        </tbody>
    </table>

</div>
